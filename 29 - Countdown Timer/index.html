<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="2700" class="timer__button">Long Pomodoro (45m)</button>
      <button data-time="1500" class="timer__button">Short Pomodoro (25m)</button>
      <button data-time="300" class="timer__button">Short Break (5m)</button>
      <button data-time="1200" class="timer__button">Long Break (20m)</button>
      <button data-time="3600" class="timer__button">Lunch Break (60m)</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts-START.js"></script>
</body>
</html>
